<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader TikTok Tanpa Watermark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Downloader TikTok</h1>
        <p>Unduh video TikTok tanpa watermark dengan mudah</p>
    </header>
    
    <main>
        <div class="container">
            <form id="downloadForm">
                <input type="text" id="videoURL" placeholder="Masukkan URL video TikTok" required>
                <button type="submit">Unduh Video</button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Downloader TikTok. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
